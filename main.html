<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>JustStreamIt</title>
</head>
<body>
    <header>
        <h1>JustStreamIt</h1>
        <div class="menu">
            <a href="main.html">Accueil</a>
            <a href="main.html#actionMovies">Catégories</a>
        </div>
    </header>

    <section id="bestMovie" class="best-movie">
    </section>
   
    <!-- Top rated films -->
    <h2>Films les mieux notés</h2>
    <div class="row">
        <section id="topRatedMovies" class="row__container">
        </section>
    </div>

    <!-- Top rated Cat 1 films-->
    <h2>Films d'Action</h2>
    <div class="row">
        <section id="actionMovies" class="row__container">
        </section>
    </div>

    <!-- Top rated Cat 2 films-->
    <h2>Film Français</h2>
    <div class="row">
        <section id="frenchMovies" class="row__container">
        </section>
    </div>

    <!-- Top rated Cat 3 films-->
    <h2>Film avec Morgan Freeman</h2>
    <div class="row">
        <section id="freemanMovies" class="row__container">
        </section>
    </div>

    <!-- The Modal -->
    <section id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal__window">
            <span class="modal__close">&times;</span>
            <h1 id="movieTitle" class="modal__title">Titre du film</h1>
            <div class="modal__content">
                <img class="modal__picture" id="moviePicture" src="" alt="Image du film" />
                <ul class="modal__list">
                    <li class="modal__item" id ="movieGenres"></li>
                    <li class="modal__item" id ="movieReleaseDate"></li>
                    <li class="modal__item" id ="movieRated"></li>
                    <li class="modal__item" id ="movieImdbScore"></li>
                    <li class="modal__item" id ="movieDirector"></li>
                    <li class="modal__item" id ="movieActors"></li>
                    <li class="modal__item" id ="movieCountry"></li>
                    <li class="modal__item" id ="movieGrossIncome"></li>
                    <li class="modal__item" id ="movieDescritpion"></li>
                </ul>
            </div>
        </div>
    </section>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
